steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/github.com/Ciboulette/cloud-run-test",
        ".",
      ]
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/github.com/Ciboulette/cloud-run-test"]
    # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "beta",
        "run",
        "deploy",
        "cloud-run-test",
        "--image",
        "gcr.io/$PROJECT_ID/github.com/Ciboulette/cloud-run-test",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]
images: ["gcr.io/$PROJECT_ID/github.com/Ciboulette/cloud-run-test"]
